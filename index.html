<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000; color: #fff; }
        .btn { padding: 15px 30px; background: #60A5FA; color: white; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Вишлист найден!</h2>
    <p>Нажмите кнопку ниже, чтобы открыть в приложении:</p>
    <a id="openBtn" class="btn" href="#">ОТКРЫТЬ ПРОФИЛЬ</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        if (userId) {
            const appLink = "mywishlist://profile/" + userId;
            document.getElementById('openBtn').href = appLink;
            
            // Попробуем автоматический переход, но кнопка — запасной вариант
            window.location.href = appLink;
        }
    </script>
</body>
</html>
