<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    
    <meta property="og:title" content="Мой список желаний ✨">
    <meta property="og:description" content="Открой мой вишлист и узнай, что мне подарить!">
    <meta property="og:image" content="https://mywish124.github.io/mywish/preview_image.jpg">

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
               display: flex; flex-direction: column; align-items: center; justify-content: center; 
               height: 100vh; background: #000; color: #fff; margin: 0; text-align: center; padding: 20px; }
        .btn { padding: 16px 32px; background: #3B82F6; color: white; border-radius: 50px; 
               text-decoration: none; font-weight: bold; font-size: 18px; transition: 0.3s; 
               box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .btn:active { transform: scale(0.95); }
        h2 { margin-bottom: 10px; }
        p { color: #94A3B8; margin-bottom: 30px; }
    </style>
</head>
<body>
    <h2>Вишлист найден!</h2>
    <p>Нажмите кнопку ниже, чтобы открыть профиль в приложении</p>
    
    <a id="openBtn" class="btn" href="#">ОТКРЫТЬ В ПРИЛОЖЕНИИ</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        if (userId) {
            // Формируем ссылку для Deep Link
            const appLink = "mywishlist://profile/" + userId;
            document.getElementById('openBtn').href = appLink;

            // Попытка автоматического открытия
            window.location.href = appLink;

            // Если через 2.5 сек ничего не произошло — показываем подсказку
            setTimeout(function() {
                document.getElementById('openBtn').innerText = "СКАЧАТЬ ПРИЛОЖЕНИЕ";
                // Сюда можно поставить ссылку на Google Play или APK
                // document.getElementById('openBtn').href = "https://play.google.com/store/apps/details?id=com.wish.mywishlist";
                
                let info = document.createElement("p");
                info.style.marginTop = "20px";
                info.innerText = "Если приложение установлено, но не открылось — нажмите кнопку выше ещё раз.";
                document.body.appendChild(info);
            }, 2500);
        } else {
            document.body.innerHTML = "<h3>Ошибка: ID пользователя не указан</h3>";
        }
    </script>
</body>
</html>
